    <style>

        /* Cartes d'applications avec drag & drop */
        .app-card {

        .modal-header {
            display: flex;

        }

        .modal-header h2 {
            font-size: 1.5rem;

        }

        .modal-close {
            background: none;

            cursor: pointer;

        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-cancel {

            color: rgba(255, 255, 255, 0.9);
        }

        .btn-cancel:hover {

        /* Indicateur de synchronisation */
        .sync-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sync-status.syncing {
            background: rgba(255, 193, 7, 0.9);
            color: #000;
        }

        .sync-status.synced {
            background: rgba(40, 167, 69, 0.9);
        }

        .sync-status.error {
            background: rgba(220, 53, 69, 0.9);
        }

        .sync-status.offline {

        .loading-spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;

            animation: spin 1s linear infinite;

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }

            .internal-nav {
                padding: 1rem;
                flex-wrap: wrap;
            }

            .nav-actions {
                margin-left: 0;
                margin-top: 0.5rem;
                width: 100%;
            }

            .header-actions {
                flex-direction: column;
                gap: 0.5rem;
            }

            .btn-add span {
                display: none;
            }

    </style>
</head>
<body>
    <!-- Indicateur de synchronisation -->
    <div id="syncStatus" class="sync-status offline">
        <i class="fas fa-cloud-slash"></i> Hors ligne
    </div>

    <!-- Vue principale -->
    <div id="mainView">
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">üè† Hub de Mazerakam</h1>
                <div class="header-actions">
                    <button class="btn-sync" onclick="manualSync()" title="Synchroniser" id="syncBtn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="btn-add" onclick="openAddModal()">
                        <i class="fas fa-plus"></i>
                        <span>Ajouter une application</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div id="appsContainer">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-rocket"></i>
                    <h3>Aucune application</h3>
                    <p>Commencez par ajouter votre premi√®re application</p>
                </div>
                <div class="apps-grid" id="appsGrid"></div>
            </div>
        </main>
    </div>

    <!-- Vue interne -->
    <div id="internalView" class="internal-view">
        <nav class="internal-nav" id="internalNav">
            <button class="nav-back" onclick="closeInternalView()">
                <i class="fas fa-arrow-left"></i>
                <span>Retour au hub</span>
            </button>
            <div class="nav-info">
                <div class="nav-logo" id="navLogo"></div>
                <span id="navTitle">Application</span>
            </div>
            <div class="nav-actions">
                <button class="nav-action" onclick="refreshCurrentApp()" title="Actualiser">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </nav>
        <iframe id="appFrame" class="internal-iframe"></iframe>
    </div>

    <!-- Modale -->
    <div class="modal" id="appModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Ajouter une application</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="appForm" onsubmit="saveApp(); return false;">
                <div class="form-group">
                    <label for="appName">Nom de l'application *</label>
                    <input type="text" id="appName" placeholder="Ex: Gmail, GitHub..." required>
                </div>
                <div class="form-group">
                    <label for="appUrl">URL de l'application *</label>
                    <input type="url" id="appUrl" placeholder="https://..." required>
                </div>
                <div class="form-group">
                    <label for="appLogo">URL du logo (optionnel)</label>
                    <input type="url" id="appLogo" placeholder="https://..." oninput="updateLogoPreview(this.value)">
                    <img id="logoPreview" class="logo-preview" style="display: none;" alt="Aper√ßu du logo">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                        <span>Annuler</span>
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus" id="saveIcon"></i>
                        <span id="saveText">Ajouter</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // üî• CONFIGURATION FIREBASE
        // ‚ö†Ô∏è REMPLACEZ PAR VOS VRAIES CL√âS FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyA4vuTToYy4cl_BgIb1XGRnbgSZ085NTGk",
            authDomain: "hub-mazerakam.firebaseapp.com",
            projectId: "hub-mazerakam",
            storageBucket: "hub-mazerakam.firebasestorage.app",
            messagingSenderId: "250945452090",
            appId: "1:250945452090:web:2978d3ecc17841540d9d03"
			measurementId: "G-CGW04P0T88"
        };

        // Initialiser Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Variables globales
        let apps = [];
        let editingAppId = null;
        let currentApp = null;
        let draggedElement = null;
        let isOnline = navigator.onLine;
        let syncStatus = document.getElementById('syncStatus');
        let syncBtn = document.getElementById('syncBtn');

        // Identifiant unique de l'utilisateur (basique)
        const userId = localStorage.getItem('hubUserId') || generateUserId();
        localStorage.setItem('hubUserId', userId);

        function generateUserId() {
            return 'user_' + Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // üî• FONCTIONS FIREBASE
        async function loadAppsFromFirebase() {
            try {
                updateSyncStatus('syncing');
                const doc = await db.collection('hubuserz').doc(userId).get();
                
                if (doc.exists) {
                    const data = doc.data();
                    apps = data.apps || [];
                    
                    // Migration pour ajouter l'ordre si il n'existe pas
                    apps.forEach((app, index) => {
                        if (app.order === undefined) {
                            app.order = index;
                        }
                    });
                } else {
                    // Premier visit, cr√©er le document
                    await db.collection('hubuserz').doc(userId).set({
                        apps: [],
                        lastUpdated: new Date(),
                        createdAt: new Date()
                    });
                    apps = [];
                }
                
                renderApps();
                updateSyncStatus('synced');
                
                // Backup local aussi
                localStorage.setItem('hubApps', JSON.stringify(apps));
            } catch (error) {
                console.error('Erreur de chargement Firebase:', error);
                updateSyncStatus('error');
                // Fallback vers localStorage
                loadAppsFromLocal();
            }
        }

        async function saveAppsToFirebase() {
            if (!isOnline) {
                localStorage.setItem('hubApps', JSON.stringify(apps));
                updateSyncStatus('offline');
                return;
            }

            try {
                updateSyncStatus('syncing');
                
                await db.collection('hubuserz').doc(userId).update({
                    apps: apps,
                    lastUpdated: new Date()
                });
                
                // Backup local aussi
                localStorage.setItem('hubApps', JSON.stringify(apps));
                updateSyncStatus('synced');
            } catch (error) {
                console.error('Erreur de sauvegarde Firebase:', error);
                updateSyncStatus('error');
                // Fallback vers localStorage
                localStorage.setItem('hubApps', JSON.stringify(apps));
            }
        }

        // Fonctions de fallback localStorage
        function loadAppsFromLocal() {
            try {
                const stored = localStorage.getItem('hubApps');
                if (stored) {
                    apps = JSON.parse(stored);
                    // Migration pour ajouter l'ordre si il n'existe pas
                    apps.forEach((app, index) => {
                        if (app.order === undefined) {
                            app.order = index;
                        }
                    });
                    // Trier par ordre
                    apps.sort((a, b) => (a.order || 0) - (b.order || 0));
                }
            } catch (error) {
                console.error('Erreur lors du chargement des applications:', error);
                apps = [];
            }
            renderApps();
        }

        // Synchronisation manuelle
        async function manualSync() {
            if (!isOnline) {
                showNotification('Pas de connexion internet', 'error');
                return;
            }
            
            syncBtn.classList.add('syncing');
            await loadAppsFromFirebase();
            syncBtn.classList.remove('syncing');
            showNotification('Synchronisation effectu√©e', 'success');
        }

        // Mise √† jour du statut de sync
        function updateSyncStatus(status) {
            const icons = {
                syncing: '<div class="loading-spinner"></div>',
                synced: '<i class="fas fa-cloud-check"></i>',
                error: '<i class="fas fa-cloud-exclamation"></i>',
                offline: '<i class="fas fa-cloud-slash"></i>'
            };

            const texts = {
                syncing: 'Synchronisation...',
                synced: 'Synchronis√©',
                error: 'Erreur de sync',
                offline: 'Hors ligne'
            };

            syncStatus.className = `sync-status ${status}`;
            syncStatus.innerHTML = `${icons[status]} ${texts[status]}`;
        }

        // √âcouter les changements de connexion
        window.addEventListener('online', () => {
            isOnline = true;
            if (apps.length > 0) {
                loadAppsFromFirebase();
            } else {
                updateSyncStatus('synced');
            }
        });

        window.addEventListener('offline', () => {
            isOnline = false;
            updateSyncStatus('offline');
        });

        // Gestion du localStorage (fonction de compatibilit√©)
        function saveApps() {
            if (isOnline) {
                saveAppsToFirebase();
            } else {
                localStorage.setItem('hubApps', JSON.stringify(apps));
                updateSyncStatus('offline');
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            if (isOnline) {
                loadAppsFromFirebase();
            } else {
                loadAppsFromLocal();
                updateSyncStatus('offline');
            }
        });

        // Synchronisation en temps r√©el (optionnel)
        if (isOnline) {
            db.collection('hubuserz').doc(userId).onSnapshot((doc) => {
                if (doc.exists) {
                    const data = doc.data();
                    if (data.apps && JSON.stringify(data.apps) !== JSON.stringify(apps)) {
                        apps = data.apps;
                        renderApps();
                        showNotification('Applications synchronis√©es depuis un autre appareil', 'info');
                    }
                }
            }, (error) => {
                console.log('Erreur de synchronisation en temps r√©el:', error);
            });
        }

        // Rendu des applications avec drag & drop
        function renderApps() {
            const grid = document.getElementById('appsGrid');
            const emptyState = document.getElementById('emptyState');

            if (apps.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            // Trier par ordre
            apps.sort((a, b) => (a.order || 0) - (b.order || 0));

            grid.innerHTML = apps.map(app => {
                const logoHtml = app.logo 
                    ? `<img src="${app.logo}" alt="${escapeHtml(app.name)}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                       <div style="display: none;">${escapeHtml(app.name.charAt(0).toUpperCase())}</div>`
                    : escapeHtml(app.name.charAt(0).toUpperCase());

                return `
                    <div class="app-card" 
                         draggable="true" 
                         data-app-id="${app.id}"
                         ondragstart="handleDragStart(event)"
                         ondragover="handleDragOver(event)"
                         ondrop="handleDrop(event)"
                         ondragend="handleDragEnd(event)">
                        <div class="drag-indicator">
                                                    <i class="fas fa-grip-vertical"></i>
                        </div>
                        <div class="app-header">
                            <div class="app-logo">
                                ${logoHtml}
                            </div>
                            <div class="app-actions">
                                <button class="app-action edit" onclick="editApp('${app.id}')" title="Modifier">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="app-action external" onclick="openExternal('${app.url}')" title="Ouvrir dans un nouvel onglet">
                                    <i class="fas fa-external-link-alt"></i>
                                </button>
                                <button class="app-action delete" onclick="deleteApp('${app.id}')" title="Supprimer">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="app-body">
                            <div class="app-info">
                                <h3>${escapeHtml(app.name)}</h3>
                                <p>${escapeHtml(new URL(app.url).hostname)}</p>
                            </div>
                        </div>
                        <div class="app-footer">
                            <button class="btn btn-primary" onclick="openInternal('${app.id}')">
                                <i class="fas fa-play"></i>
                                <span>Ouvrir</span>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Fonctions de drag & drop
        function handleDragStart(event) {
            draggedElement = event.currentTarget;
            event.currentTarget.classList.add('dragging');
            event.dataTransfer.effectAllowed = 'move';
            event.dataTransfer.setData('text/html', event.currentTarget.outerHTML);
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'move';
            
            const card = event.currentTarget;
            if (card !== draggedElement) {
                card.classList.add('drag-over');
            }
        }

        function handleDrop(event) {
            event.preventDefault();
            const dropTarget = event.currentTarget;
            
            if (draggedElement !== dropTarget) {
                const draggedId = draggedElement.dataset.appId;
                const targetId = dropTarget.dataset.appId;
                
                const draggedIndex = apps.findIndex(app => app.id === draggedId);
                const targetIndex = apps.findIndex(app => app.id === targetId);
                
                if (draggedIndex !== -1 && targetIndex !== -1) {
                    // √âchanger les positions
                    const draggedApp = apps[draggedIndex];
                    const targetApp = apps[targetIndex];
                    
                    const tempOrder = draggedApp.order;
                    draggedApp.order = targetApp.order;
                    targetApp.order = tempOrder;
                    
                    saveApps();
                    renderApps();
                    
                    showNotification('Applications r√©organis√©es', 'success');
                }
            }
        }

        function handleDragEnd(event) {
            event.currentTarget.classList.remove('dragging');
            
            // Nettoyer tous les indicateurs de drag-over
            document.querySelectorAll('.app-card').forEach(card => {
                card.classList.remove('drag-over');
            });
            
            draggedElement = null;
        }

        // Ouvrir en interne
        function openInternal(appId) {
            const app = apps.find(a => a.id === appId);
            if (!app) return;

            currentApp = app;
            
            document.getElementById('mainView').style.display = 'none';
            document.getElementById('internalView').style.display = 'flex';
            document.getElementById('internalNav').style.display = 'flex';
            
            const iframe = document.getElementById('appFrame');
            const navLogo = document.getElementById('navLogo');
            const navTitle = document.getElementById('navTitle');
            
            // Mettre √† jour la navigation
            if (app.logo) {
                navLogo.innerHTML = `<img src="${app.logo}" alt="${escapeHtml(app.name)}" style="width: 100%; height: 100%; border-radius: 0.375rem; object-fit: cover;" onerror="this.style.display='none'; this.parentElement.textContent='${escapeHtml(app.name.charAt(0).toUpperCase())}';">`;
            } else {
                navLogo.textContent = app.name.charAt(0).toUpperCase();
            }
            navTitle.textContent = app.name;
            
            // Charger l'application
            iframe.src = app.url;
        }

        // Fermer la vue interne
        function closeInternalView() {
            document.getElementById('mainView').style.display = 'block';
            document.getElementById('internalView').style.display = 'none';
            document.getElementById('appFrame').src = 'about:blank';
            currentApp = null;
        }

        // Ouvrir en externe
        function openExternal(url) {
            window.open(url, '_blank');
        }

        // Supprimer une application
        function deleteApp(appId) {
            const app = apps.find(a => a.id === appId);
            if (!app) return;
            
            if (confirm(`√ätes-vous s√ªr de vouloir supprimer "${app.name}" ?`)) {
                apps = apps.filter(a => a.id !== appId);
                saveApps();
                renderApps();
                showNotification('Application supprim√©e', 'success');
            }
        }

        // Actualiser l'application courante
        function refreshCurrentApp() {
            if (!currentApp) return;
            
            const iframe = document.getElementById('appFrame');
            const currentSrc = iframe.src;
            iframe.src = 'about:blank';
            
            setTimeout(() => {
                iframe.src = currentSrc;
            }, 100);
            
            showNotification(`${currentApp.name} recharg√©e`, 'success');
        }

        // Gestion de la modale
        function closeModal() {
            document.getElementById('appModal').classList.remove('show');
        }

        function updateLogoPreview(url) {
            const preview = document.getElementById('logoPreview');
            if (url && isValidUrl(url)) {
                preview.src = url;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }

        // Ouvrir la modale d'ajout
        function openAddModal() {
            editingAppId = null;
            document.getElementById('modalTitle').textContent = 'Ajouter une application';
            document.getElementById('saveIcon').className = 'fas fa-plus';
            document.getElementById('saveText').textContent = 'Ajouter';
            document.getElementById('appForm').reset();
            document.getElementById('logoPreview').style.display = 'none';
            document.getElementById('appModal').classList.add('show');
        }

        // Modifier une application
        function editApp(appId) {
            const app = apps.find(a => a.id === appId);
            if (!app) return;

            editingAppId = appId;
            document.getElementById('modalTitle').textContent = 'Modifier l\'application';
            document.getElementById('saveIcon').className = 'fas fa-save';
            document.getElementById('saveText').textContent = 'Sauvegarder';
            document.getElementById('appName').value = app.name;
            document.getElementById('appUrl').value = app.url;
            document.getElementById('appLogo').value = app.logo || '';
            
            updateLogoPreview(app.logo || '');
            
            document.getElementById('appModal').classList.add('show');
        }

        // Sauvegarder une application
        function saveApp() {
            const name = document.getElementById('appName').value.trim();
            const url = document.getElementById('appUrl').value.trim();
            const logo = document.getElementById('appLogo').value.trim();

            if (!name || !url) {
                showNotification('Veuillez remplir tous les champs obligatoires', 'error');
                return;
            }

            if (!isValidUrl(url)) {
                showNotification('Veuillez entrer une URL valide', 'error');
                return;
            }

            if (logo && !isValidUrl(logo)) {
                showNotification('Veuillez entrer une URL de logo valide ou laisser ce champ vide', 'error');
                return;
            }

            if (editingAppId) {
                // Modification
                const appIndex = apps.findIndex(a => a.id === editingAppId);
                if (appIndex !== -1) {
                    apps[appIndex] = {
                        ...apps[appIndex],
                        name: name,
                        url: url,
                        logo: logo
                    };
                    showNotification('Application modifi√©e avec succ√®s', 'success');
                }
            } else {
                // Ajout
                const newApp = {
                    id: generateId(),
                    name: name,
                    url: url,
                    logo: logo,
                    order: apps.length,
                    createdAt: new Date().toISOString()
                };
                apps.push(newApp);
                showNotification('Application ajout√©e avec succ√®s', 'success');
            }

            saveApps();
            renderApps();
            closeModal();
        }

        // G√©n√©rer un ID unique
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // √âchapper le HTML pour √©viter les failles XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Gestion des √©v√©nements de fermeture de modale
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        document.getElementById('appModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        // Gestion du raccourci pour retourner au hub
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && currentApp) {
                closeInternalView();
            }
        });

        // Notifications
        function showNotification(message, type = 'info') {
            // Supprimer les anciennes notifications
            const existingNotifications = document.querySelectorAll('.notification');
            existingNotifications.forEach(n => n.remove());

            const notification = document.createElement('div');
            notification.className = 'notification';
            
            const colors = {
                success: 'linear-gradient(135deg, #10b981, #059669)',
                error: 'linear-gradient(135deg, #ef4444, #dc2626)',
                warning: 'linear-gradient(135deg, #f59e0b, #d97706)',
                info: 'linear-gradient(135deg, #3b82f6, #2563eb)'
            };

            notification.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: ${colors[type] || colors.info};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 0.5rem;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                z-index: 10000;
                font-weight: 500;
                max-width: 300px;
                word-wrap: break-word;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animation d'entr√©e
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Animation de sortie et suppression
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Fonction utilitaire pour valider les URLs
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Gestion des erreurs globales
        window.addEventListener('error', function(event) {
            console.error('Erreur:', event.error);
            showNotification('Une erreur est survenue', 'error');
        });

        // Auto-sauvegarde p√©riodique
        setInterval(() => {
            if (apps.length > 0 && isOnline) {
                saveAppsToFirebase();
            }
        }, 60000); // Toutes les minutes
    </script>
</body>
