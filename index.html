<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Mazerakam</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- En-tête -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Hub de Mazerakam</h1>
            <button class="btn-add" onclick="openAddModal()">
                <i class="fas fa-plus"></i>
                Ajouter une application
            </button>
        </div>
    </header>

    <!-- Corps principal -->
    <main class="main-content">
        <div class="apps-grid" id="appsGrid">
            <!-- Les cartes seront générées dynamiquement -->
        </div>
    </main>

    <!-- Modale pour ajouter/modifier une application -->
    <div class="modal" id="appModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Ajouter une application</h2>
                <button class="modal-close" onclick="closeAppModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-form" id="appForm">
                <div class="form-group">
                    <label for="appName">Nom de l'application</label>
                    <input type="text" id="appName" name="appName" required>
                </div>
                <div class="form-group">
                    <label for="appUrl">URL de l'application</label>
                    <input type="url" id="appUrl" name="appUrl" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeAppModal()">Annuler</button>
                    <button type="submit" class="btn-save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modale pour afficher l'application en interne -->
    <div class="modal iframe-modal" id="iframeModal">
        <div class="modal-content iframe-content">
            <div class="modal-header">
                <h2 id="iframeTitle">Application</h2>
                <button class="modal-close" onclick="closeIframeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="iframe-container">
                <iframe id="appIframe" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- Modale de confirmation de suppression -->
    <div class="modal" id="confirmModal">
        <div class="modal-content confirm-content">
            <div class="modal-header">
                <h2>Confirmer la suppression</h2>
                <button class="modal-close" onclick="closeConfirmModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="confirm-body">
                <p id="confirmMessage">Êtes-vous sûr de vouloir supprimer cette application ?</p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-cancel" onclick="closeConfirmModal()">Annuler</button>
                <button type="button" class="btn-delete" onclick="confirmDelete()">Supprimer</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
