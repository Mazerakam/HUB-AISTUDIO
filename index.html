<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Mazerakam</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* En-tête */
        .header {
            background: rgba(40, 42, 58, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
        }

        .btn-add {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        /* Corps principal */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        /* Cartes d'applications */
        .app-card {
            background: rgba(40, 42, 58, 0.8);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .app-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .app-card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            flex: 1;
            margin-right: 1rem;
        }

        .app-card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            color: #ffffff;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn.edit:hover {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .action-btn.delete:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .app-card-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn-open {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-internal {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-external {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        .btn-open:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Modales */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #282a3a;
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .iframe-content {
            max-width: 95%;
            width: 1200px;
            height: 90vh;
        }

        .confirm-content {
            max-width: 400px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
        }

        .modal-close {
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Formulaires */
        .modal-form {
            padding: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #e5e7eb;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-cancel, .btn-save, .btn-delete {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-cancel {
            background: rgba(107, 114, 128, 0.2);
            color: #d1d5db;
        }

        .btn-cancel:hover {
            background: rgba(107, 114, 128, 0.3);
        }

        .btn-save {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        .btn-save:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-delete:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        /* Iframe */
        .iframe-container {
            height: calc(100% - 80px);
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border-radius: 0 0 1rem 1rem;
        }

        /* Confirmation */
        .confirm-body {
            padding: 1.5rem;
            text-align: center;
        }

        .confirm-body p {
            color: #d1d5db;
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .main-content {
                padding: 1rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .app-card-buttons {
                flex-direction: column;
            }

            .iframe-content {
                width: 95%;
                height: 85vh;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-cancel, .btn-save, .btn-delete {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header-title {
                font-size: 1.5rem;
            }

            .app-card {
                padding: 1rem;
            }

            .app-card-title {
                font-size: 1.1rem;
            }

            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- En-tête -->
    <header class="header">
        <div class="header-content">
            <h1 class="header-title">Hub de Mazerakam</h1>
            <button class="btn-add" onclick="openAddModal()">
                <i class="fas fa-plus"></i>
                Ajouter une application
            </button>
        </div>
    </header>

    <!-- Corps principal -->
    <main class="main-content">
        <div class="apps-grid" id="appsGrid">
            <!-- Les cartes seront générées dynamiquement -->
        </div>
    </main>

    <!-- Modale pour ajouter/modifier une application -->
    <div class="modal" id="appModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Ajouter une application</h2>
                <button class="modal-close" onclick="closeAppModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-form" id="appForm">
                <div class="form-group">
                    <label for="appName">Nom de l'application</label>
                    <input type="text" id="appName" name="appName" required>
                </div>
                <div class="form-group">
                    <label for="appUrl">URL de l'application</label>
                    <input type="url" id="appUrl" name="appUrl" required>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-cancel" onclick="closeAppModal()">Annuler</button>
                    <button type="submit" class="btn-save">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modale pour afficher l'application en interne -->
    <div class="modal iframe-modal" id="iframeModal">
        <div class="modal-content iframe-content">
            <div class="modal-header">
                <h2 id="iframeTitle">Application</h2>
                <button class="modal-close" onclick="closeIframeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="iframe-container">
                <iframe id="appIframe" src="" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <!-- Modale de confirmation de suppression -->
    <div class="modal" id="confirmModal">
        <div class="modal-content confirm-content">
            <div class="modal-header">
                <h2>Confirmer la suppression</h2>
                <button class="modal-close" onclick="closeConfirmModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="confirm-body">
                <p id="confirmMessage">Êtes-vous sûr de vouloir supprimer cette application ?</p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-cancel" onclick="closeConfirmModal()">Annuler</button>
                <button type="button" class="btn-delete" onclick="confirmDelete()">Supprimer</button>
            </div>
        </div>
    </div>

    <script>
        // Données initiales des applications
        const initialApps = [
            { id: 1, name: "AI Studio Apps", url: "https://aistudio.google.com/apps" },
            { id: 2, name: "Rapport OSINT", url: "https://rapport-osint-v2-50571811909.us-west1.run.app/" },
            { id: 3, name: "Base de Données Chimique", url: "https://base-de-donnees-chimique-50571811909.us-west1.run.app/" },
            { id: 4, name: "OpenBullet Config Gen", url: "https://openbullet-config-gen-50571811909.us-west1.run.app/" },
            { id: 5, name: "Wordlist Generator", url: "https://wordlist-generator-v2-50571811909.us-west1.run.app/" },
            { id: 6, name: "Proxy Finder/Checker", url: "https://proxy-finder-checker-50571811909.us-west1.run.app/" },
            { id: 7, name: "Vérificateur IBAN", url: "https://v-rificateur-iban-738463583475.us-west1.run.app/" },
            { id: 8, name: "Identificateur de Carte Bancaire", url: "https://identificateur-de-carte-bancaire-738463583475.us-west1.run.app/" }
        ];

        // Variables globales
        let apps = [];
        let nextId = 1;
        let editingAppId = null;
        let deleteAppId = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadApps();
            renderApps();
            setupEventListeners();
        });

        // Chargement des applications depuis le localStorage ou données initiales
        function loadApps() {
            const savedApps = localStorage.getItem('mazerakamApps');
            if (savedApps) {
                apps = JSON.parse(savedApps);
                nextId = Math.max(...apps.map(app => app.id)) + 1;
            } else {
                apps = [...initialApps];
                nextId = apps.length + 1;
                saveApps();
            }
        }

        // Sauvegarde des applications dans le localStorage
        function saveApps() {
            localStorage.setItem('mazerakamApps', JSON.stringify(apps));
        }

        // Rendu des applications dans la grille
        function renderApps() {
            const grid = document.getElementById('appsGrid');
            grid.innerHTML = '';

            apps.forEach(app => {
                const card = createAppCard(app);
                grid.appendChild(card);
            });
        }

        // Création d'une carte d'application
        function createAppCard(app) {
            const card = document.createElement('div');
            card.className = 'app-card';
            card.innerHTML = `
                <div class="app-card-header">
                    <h3 class="app-card-title">${escapeHtml(app.name)}</h3>
                    <div class="app-card-actions">
                        <button class="action-btn edit" onclick="openEditModal(${app.id})" title="Modifier">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete" onclick="openDeleteConfirm(${app.id})" title="Supprimer">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
                <div class="app-card-buttons">
                    <button class="btn-open btn-internal" onclick="openInternal('${escapeHtml(app.name)}', '${app.url}')">
                        <i class="fas fa-window-restore"></i>
                        Ouvrir en interne
                    </button>
                    <a href="${app.url}" target="_blank" class="btn-open btn-external">
                        <i class="fas fa-external-link-alt"></i>
                        Nouvel onglet
                    </a>
                </div>
            `;
            return card;
        }

        // Configuration des écouteurs d'événements
        function setupEventListeners() {
            // Formulaire d'ajout/modification
            document.getElementById('appForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveApp();
            });

            // Fermeture des modales en cliquant à l'extérieur
            window.addEventListener('click', function(e) {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => {
                    if (e.target === modal) {
                        modal.classList.remove('show');
                    }
                });
            });

            // Échapper pour fermer les modales
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeAllModals();
                }
            });
        }

        // Ouverture de la modale d'ajout
        function openAddModal() {
            editingAppId = null;
            document.getElementById('modalTitle').textContent = 'Ajouter une application';
            document.getElementById('appName').value = '';
            document.getElementById('appUrl').value = '';
            document.getElementById('appModal').classList.add('show');
            document.getElementById('appName').focus();
        }

        // Ouverture de la modale de modification
        function openEditModal(appId) {
            const app = apps.find(a => a.id === appId);
            if (!app) return;

            editingAppId = appId;
            document.getElementById('modalTitle').textContent = 'Modifier l\'application';
            document.getElementById('appName').value = app.name;
            document.getElementById('appUrl').value = app.url;
            document.getElementById('appModal').classList.add('show');
            document.getElementById('appName').focus();
        }

        // Fermeture de la modale d'ajout/modification
        function closeAppModal() {
            document.getElementById('appModal').classList.remove('show');
            editingAppId = null;
        }

        // Sauvegarde d'une application (ajout ou modification)
        function saveApp() {
            const name = document.getElementById('appName').value.trim();
            const url = document.getElementById('appUrl').value.trim();

            if (!name || !url) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            if (editingAppId) {
                // Modification
                const appIndex = apps.findIndex(a => a.id === editingAppId);
                if (appIndex !== -1) {
                    apps[appIndex].name = name;
                    apps[appIndex].url = url;
                }
            } else {
                // Ajout
                apps.push({
                    id: nextId++,
                    name: name,
                    url: url
                });
            }

            saveApps();
            renderApps();
            closeAppModal();
            
            // Affichage d'un message de succès
            showNotification(editingAppId ? 'Application modifiée avec succès' : 'Application ajoutée avec succès', 'success');
        }

        // Ouverture d'une application en interne
        function openInternal(name, url) {
            document.getElementById('iframeTitle').textContent = name;
            document.getElementById('appIframe').src = url;
            document.getElementById('iframeModal').classList.add('show');
        }

        // Fermeture de la modale iframe
        function closeIframeModal() {
            document.getElementById('iframeModal').classList.remove('show');
            document.getElementById('appIframe').src = '';
        }

        // Ouverture de la confirmation de suppression
        function openDeleteConfirm(appId) {
            const app = apps.find(a => a.id === appId);
            if (!app) return;

            deleteAppId = appId;
            document.getElementById('confirmMessage').textContent = 
                `Êtes-vous sûr de vouloir supprimer "${app.name}" ?`;
            document.getElementById('confirmModal').classList.add('show');
        }

        // Fermeture de la modale de confirmation
        function closeConfirmModal() {
            document.getElementById('confirmModal').classList.remove('show');
            deleteAppId = null;
        }

        // Confirmation de la suppression
        function confirmDelete() {
            if (!deleteAppId) return;

            apps = apps.filter(app => app.id !== deleteAppId);
            saveApps();
            renderApps();
            closeConfirmModal();
            
            showNotification('Application supprimée avec succès', 'success');
        }

        // Fermeture de toutes les modales
        function closeAllModals() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                modal.classList.remove('show');
            });
            
            // Nettoyage spécifique
            document.getElementById('appIframe').src = '';
            editingAppId = null;
            deleteAppId = null;
        }

        // Échappement HTML pour éviter les injections XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Affichage de notifications
        function showNotification(message, type = 'info') {
            // Création de l'élément notification
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#10b981' : '#ef4444'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 0.5rem;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                z-index: 10000;
                font-family: 'Inter', sans-serif;
                font-weight: 500;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // Animation d'entrée
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // Suppression automatique
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
