<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Mazerakam</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/WWkcp0Ln/favicon-32x32.png">
    <link rel="shortcut icon" type="image/png" href="https://i.ibb.co/WWkcp0Ln/favicon-32x32.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* En-tête */
        .header {
            background: rgba(40, 42, 58, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
        }

        .header-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn-add {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-export {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-export:hover {
            background: rgba(34, 197, 94, 0.3);
            transform: translateY(-2px);
        }

        .btn-import {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-import:hover {
            background: rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        /* Navigation interne */
        .internal-nav {
            display: none;
            background: rgba(40, 42, 58, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            align-items: center;
            gap: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-back {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-back:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .nav-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .nav-logo {
            width: 32px;
            height: 32px;
            border-radius: 0.5rem;
            object-fit: cover;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .nav-actions {
            margin-left: auto;
            display: flex;
            gap: 0.5rem;
        }

        .nav-action {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-action:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Contenu principal */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        /* Cartes d'applications avec drag & drop */
        .app-card {
            background: rgba(40, 42, 58, 0.7);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            cursor: grab;
            user-select: none;
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(99, 102, 241, 0.4);
        }

        /* États du drag & drop */
        .app-card.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
            cursor: grabbing;
            z-index: 1000;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }

        .app-card.drag-over {
            border-color: rgba(99, 102, 241, 0.8);
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.02);
        }

        .drag-indicator {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            cursor: grab;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .app-card:hover .drag-indicator {
            opacity: 1;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .app-logo {
            width: 48px;
            height: 48px;
            border-radius: 0.75rem;
            object-fit: cover;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1.25rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .app-logo img {
            width: 100%;
            height: 100%;
            border-radius: 0.5rem;
            object-fit: cover;
        }

        .app-actions {
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .app-card:hover .app-actions {
            opacity: 1;
        }

        .app-action {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
        }

        .app-action.edit {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }

        .app-action.edit:hover {
            background: rgba(59, 130, 246, 0.3);
        }

        .app-action.delete {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .app-action.delete:hover {
            background: rgba(239, 68, 68, 0.3);
        }

        .app-action.external {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .app-action.external:hover {
            background: rgba(34, 197, 94, 0.3);
        }

        .app-info h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .app-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .app-body {
            margin-bottom: 1.5rem;
        }

        .app-footer {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* États vides */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Vue interne */
        .internal-view {
            display: none;
            height: 100vh;
            flex-direction: column;
        }

        .internal-iframe {
            flex: 1;
            border: none;
            background: white;
        }

        /* Modale */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .modal-content {
            background: rgba(40, 42, 58, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .logo-preview {
            width: 48px;
            height: 48px;
            border-radius: 0.5rem;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.1);
            margin-top: 0.5rem;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Input file caché */
        .file-input {
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .main-content {
                padding: 1rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .modal-content {
                margin: 1rem;
                padding: 1.5rem;
            }

            .internal-nav {
                padding: 1rem;
                flex-wrap: wrap;
            }

            .nav-actions {
                margin-left: 0;
                margin-top: 0.5rem;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Vue principale -->
    <div id="mainView">
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">🏠 Hub de Mazerakam</h1>
                <div class="header-actions">
                    <button class="btn-export" onclick="exportData()">
                        <i class="fas fa-download"></i>
                        <span>Exporter</span>
                    </button>
                    <button class="btn-import" onclick="document.getElementById('importFile').click()">
                        <i class="fas fa-upload"></i>
                        <span>Importer</span>
                    </button>
                    <button class="btn-add" onclick="openAddModal()">
                        <i class="fas fa-plus"></i>
                        <span>Ajouter une application</span>
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div id="appsContainer">
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-rocket"></i>
                    <h3>Aucune application</h3>
                    <p>Commencez par ajouter votre première application</p>
                </div>
                <div class="apps-grid" id="appsGrid"></div>
            </div>
        </main>
    </div>

    <!-- Vue interne -->
    <div id="internalView" class="internal-view">
        <nav class="internal-nav" id="internalNav">
            <button class="nav-back" onclick="closeInternalView()">
                <i class="fas fa-arrow-left"></i>
                <span>Retour au hub</span>
            </button>
            <div class="nav-info">
                <div class="nav-logo" id="navLogo"></div>
                <span id="navTitle">Application</span>
            </div>
            <div class="nav-actions">
                <button class="nav-action" onclick="refreshCurrentApp()" title="Actualiser">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </div>
        </nav>
        <iframe id="appFrame" class="internal-iframe"></iframe>
    </div>

    <!-- Modale -->
    <div class="modal" id="appModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Ajouter une application</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="appForm" onsubmit="saveApp(); return false;">
                <div class="form-group">
                    <label for="appName">Nom de l'application *</label>
                    <input type="text" id="appName" placeholder="Ex: Gmail, GitHub..." required>
                </div>
                <div class="form-group">
                    <label for="appUrl">URL de l'application *</label>
                    <input type="url" id="appUrl" placeholder="https://..." required>
                </div>
                <div class="form-group">
                    <label for="appLogo">URL du logo (optionnel)</label>
                    <input type="url" id="appLogo" placeholder="https://..." oninput="updateLogoPreview(this.value)">
                    <img id="logoPreview" class="logo-preview" style="display: none;" alt="Aperçu du logo">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-cancel" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                        <span>Annuler</span>
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus" id="saveIcon"></i>
                        <span id="saveText">Ajouter</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Input file caché pour l'import -->
    <input type="file" id="importFile" class="file-input" accept=".json" onchange="importData(this)">

    <script>
        let apps = [];
        let editingAppId = null;
        let currentApp = null;
        let draggedElement = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadApps();
            renderApps();
        });

        // Gestion du localStorage
        function saveApps() {
            localStorage.setItem('hubApps', JSON.stringify(apps));
        }

        function loadApps() {
            try {
                const stored = localStorage.getItem('hubApps');
                if (stored) {
                    apps = JSON.parse(stored);
                    // Migration pour ajouter l'ordre si il n'existe pas
                    apps.forEach((app, index) => {
                        if (app.order === undefined) {
                            app.order = index;
                        }
                    });
                    // Trier par ordre
                    apps.sort((a, b) => (a.order || 0) - (b.order || 0));
                }
            } catch (error) {
                console.error('Erreur lors du chargement des applications:', error);
                apps = [];
            }
        }

        // Rendu des applications avec drag & drop
        function renderApps() {
            const grid = document.getElementById('appsGrid');
            const emptyState = document.getElementById('emptyState');

            if (apps.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            // Trier par ordre
            apps.sort((a, b) => (a.order || 0) - (b.order || 0));

            grid.innerHTML = apps.map(app => {
                const logoHtml = app.logo 
                    ? `<img src="${app.logo}" alt="${escapeHtml(app.name)}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                       <div style="display: none;">${escapeHtml(app.name.charAt(0).toUpperCase())}</div>`
                    : escapeHtml(app.name.charAt(0).toUpperCase());

                return `
                    <div class="app-card" 
                         draggable="true" 
                         data-app-id="${app.id}"
                         ondragstart="handleDragStart(event)"
                         ondragover="handleDragOver(event)"
                         ondrop="handleDrop(event)"
                         ondragend="handleDragEnd(event)">
                        <div class="drag-indicator">
                            <i class="fas fa-grip-vertical"></i>
                        </div>
                        <div class="app-header">
                            <div class="app-logo">
                                ${logoHtml}
                            </div>
                            <div class="app-actions">
                                <button class="app-action edit" onclick="editApp('${app.id}')" title="Modifier">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="app-action external" onclick="openExternal('${app.url}')" title="Ouvrir dans un nouvel onglet">
                                    <i class="fas fa-external-link-alt"></i>
                                </button>
                                <button class="app-action delete" onclick="deleteApp('${app.id}')" title="Supprimer">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <div class="app-body">
                            <div class="app-info">
                                <h3>${escapeHtml(app.name)}</h3>
                                <p>${escapeHtml(new URL(app.url).hostname)}</p>
                            </div>
                        </div>
                        <div class="app-footer">
                            <button class="btn btn-primary" onclick="openInternal('${app.id}')">
                                <i class="fas fa-play"></i>
                                <span>Ouvrir</span>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Fonctions de drag & drop
        function handleDragStart(event) {
            draggedElement = event.currentTarget;
            event.currentTarget.classList.add('dragging');
            event.dataTransfer.effectAllowed = 'move';
            event.dataTransfer.setData('text/html', event.currentTarget.outerHTML);
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'move';
            
            const card = event.currentTarget;
            if (card !== draggedElement) {
                card.classList.add('drag-over');
            }
        }

        function handleDrop(event) {
            event.preventDefault();
            const dropTarget = event.currentTarget;
            
            if (draggedElement !== dropTarget) {
                const draggedId = draggedElement.dataset.appId;
                const targetId = dropTarget.dataset.appId;
                
                const draggedIndex = apps.findIndex(app => app.id === draggedId);
                const targetIndex = apps.findIndex(app => app.id === targetId);
                
                if (draggedIndex !== -1 && targetIndex !== -1) {
                    // Échanger les positions
                    const draggedApp = apps[draggedIndex];
                    const targetApp = apps[targetIndex];
                    
                    const tempOrder = draggedApp.order;
                    draggedApp.order = targetApp.order;
                    targetApp.order = tempOrder;
                    
                    saveApps();
                    renderApps();
                    
                    showNotification('Applications réorganisées', 'success');
                }
            }
        }

        function handleDragEnd(event) {
            event.currentTarget.classList.remove('dragging');
            
            // Nettoyer tous les indicateurs de drag-over
            document.querySelectorAll('.app-card').forEach(card => {
                card.classList.remove('drag-over');
            });
            
            draggedElement = null;
        }

        // Ouvrir en interne
        function openInternal(appId) {
            const app = apps.find(a => a.id === appId);
            if (!app) return;

            currentApp = app;
            
            document.getElementById('mainView').style.display = 'none';
            document.getElementById('internalView').style.display = 'flex';
            document.getElementById('internalNav').style.display = 'flex';
            
            const iframe = document.getElementById('appFrame');
            const navLogo = document.getElementById('navLogo');
            const navTitle = document.getElementById('navTitle');
            
            // Mettre à jour la navigation
            if (app.logo) {
                navLogo.innerHTML = `<img src="${app.logo}" alt="${escapeHtml(app.name)}" style="width: 100%; height: 100%; border-radius: 0.375rem; object-fit: cover;" onerror="this.style.display='none'; this.parentElement.textContent='${escapeHtml(app.name.charAt(0).toUpperCase())}';">`;
            } else {
                navLogo.textContent = app.name.charAt(0).toUpperCase();
            }
            navTitle.textContent = app.name;
            
            // Charger l'application
            iframe.src = app.url;
        }

        // Fermer la vue interne
        function closeInternalView() {
            document.getElementById('mainView').style.display = 'block';
            document.getElementById('internalView').style.display = 'none';
            document.getElementById('appFrame').src = 'about:blank';
            currentApp = null;
        }

        // Ouvrir en externe
        function openExternal(url) {
            window.open(url, '_blank');
        }

        // Supprimer une application
        function deleteApp(appId) {
            const app = apps.find(a => a.id === appId);
            if (!app) return;
            
            if (confirm(`Êtes-vous sûr de vouloir supprimer "${app.name}" ?`)) {
                apps = apps.filter(a => a.id !== appId);
                saveApps();
                renderApps();
                showNotification('Application supprimée', 'success');
            }
        }

        // Actualiser l'application courante
        function refreshCurrentApp() {
            if (!currentApp) return;
            
                        const iframe = document.getElementById('appFrame');
            const currentSrc = iframe.src;
            iframe.src = 'about:blank';
            
            setTimeout(() => {
                iframe.src = currentSrc;
            }, 100);
            
            showNotification(`${currentApp.name} rechargée`, 'success');
        }

        // Gestion de la modale
        function closeModal() {
            document.getElementById('appModal').classList.remove('show');
        }

        function updateLogoPreview(url) {
            const preview = document.getElementById('logoPreview');
            if (url && isValidUrl(url)) {
                preview.src = url;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }

        // Ouvrir la modale d'ajout
        function openAddModal() {
            editingAppId = null;
            document.getElementById('modalTitle').textContent = 'Ajouter une application';
            document.getElementById('saveIcon').className = 'fas fa-plus';
            document.getElementById('saveText').textContent = 'Ajouter';
            document.getElementById('appForm').reset();
            document.getElementById('logoPreview').style.display = 'none';
            document.getElementById('appModal').classList.add('show');
        }

        // Modifier une application
        function editApp(appId) {
            const app = apps.find(a => a.id === appId);
            if (!app) return;

            editingAppId = appId;
            document.getElementById('modalTitle').textContent = 'Modifier l\'application';
            document.getElementById('saveIcon').className = 'fas fa-save';
            document.getElementById('saveText').textContent = 'Sauvegarder';
            document.getElementById('appName').value = app.name;
            document.getElementById('appUrl').value = app.url;
            document.getElementById('appLogo').value = app.logo || '';
            
            updateLogoPreview(app.logo || '');
            
            document.getElementById('appModal').classList.add('show');
        }

        // Sauvegarder une application
        function saveApp() {
            const name = document.getElementById('appName').value.trim();
            const url = document.getElementById('appUrl').value.trim();
            const logo = document.getElementById('appLogo').value.trim();

            if (!name || !url) {
                showNotification('Veuillez remplir tous les champs obligatoires', 'error');
                return;
            }

            if (!isValidUrl(url)) {
                showNotification('Veuillez entrer une URL valide', 'error');
                return;
            }

            if (logo && !isValidUrl(logo)) {
                showNotification('Veuillez entrer une URL de logo valide ou laisser ce champ vide', 'error');
                return;
            }

            if (editingAppId) {
                // Modifier une application existante
                const app = apps.find(a => a.id === editingAppId);
                if (app) {
                    app.name = name;
                    app.url = url;
                    app.logo = logo;
                    showNotification('Application modifiée', 'success');
                }
            } else {
                // Ajouter une nouvelle application
                const newApp = {
                    id: 'app_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    name: name,
                    url: url,
                    logo: logo,
                    order: apps.length,
                    createdAt: new Date().toISOString()
                };
                apps.push(newApp);
                showNotification('Application ajoutée', 'success');
            }

            saveApps();
            renderApps();
            closeModal();
        }

        // Exporter les données
        function exportData() {
            try {
                const data = {
                    version: "1.0",
                    exportDate: new Date().toISOString(),
                    appCount: apps.length,
                    apps: apps
                };
                
                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                const today = new Date().toISOString().split('T')[0];
                a.href = url;
                a.download = `hub-mazerakam-${today}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                showNotification(`${apps.length} applications exportées`, 'success');
            } catch (error) {
                console.error('Erreur lors de l\'export:', error);
                showNotification('Erreur lors de l\'export', 'error');
            }
        }

        // Importer les données
        function importData(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    // Validation basique
                    if (!data.apps || !Array.isArray(data.apps)) {
                        throw new Error('Format de fichier invalide');
                    }

                    const importCount = data.apps.length;
                    const currentCount = apps.length;

                    if (currentCount > 0) {
                        const confirmMessage = `Vous avez actuellement ${currentCount} application(s).
Le fichier contient ${importCount} application(s).
Voulez-vous remplacer vos applications actuelles ?`;
                        
                        if (!confirm(confirmMessage)) {
                            input.value = '';
                            return;
                        }
                    }

                    // Valider chaque application
                    const validApps = data.apps.filter(app => {
                        return app.name && app.url && isValidUrl(app.url);
                    });

                    if (validApps.length === 0) {
                        throw new Error('Aucune application valide trouvée dans le fichier');
                    }

                    // Assigner des IDs uniques et des ordres
                    validApps.forEach((app, index) => {
                        app.id = 'app_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9) + '_' + index;
                        app.order = index;
                        if (!app.createdAt) {
                            app.createdAt = new Date().toISOString();
                        }
                    });

                    apps = validApps;
                    saveApps();
                    renderApps();
                    
                    showNotification(`${validApps.length} applications importées`, 'success');
                    
                    if (validApps.length < importCount) {
                        showNotification(`${importCount - validApps.length} applications ignorées (invalides)`, 'warning');
                    }
                    
                } catch (error) {
                    console.error('Erreur lors de l\'import:', error);
                    showNotification('Erreur lors de l\'import: ' + error.message, 'error');
                }
                
                input.value = '';
            };
            
            reader.readAsText(file);
        }

        // Utilitaires
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        // Notifications
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 0.5rem;
                color: white;
                font-weight: 500;
                z-index: 10000;
                transform: translateX(100%);
                transition: transform 0.3s ease;
                max-width: 300px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            `;

            switch (type) {
                case 'success':
                    notification.style.background = 'linear-gradient(135deg, #22c55e, #16a34a)';
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(135deg, #ef4444, #dc2626)';
                    break;
                case 'warning':
                    notification.style.background = 'linear-gradient(135deg, #f59e0b, #d97706)';
                    break;
                default:
                    notification.style.background = 'linear-gradient(135deg, #3b82f6, #2563eb)';
            }

            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            const timeout = setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);

            notification.onclick = () => {
                clearTimeout(timeout);
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            };
        }

        // Fermer la modale en cliquant à l'extérieur
        window.onclick = function(event) {
            const modal = document.getElementById('appModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Raccourcis clavier
        document.addEventListener('keydown', function(e) {
            // Échap pour fermer la modale
            if (e.key === 'Escape') {
                if (document.getElementById('appModal').classList.contains('show')) {
                    closeModal();
                }
            }
        });
    </script>
</body>
