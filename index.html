<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Mazerakam</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        /* En-tête */
        .header {
            background: rgba(40, 42, 58, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
        }

        .btn-add {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        /* Corps principal */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        /* Cartes d'applications */
        .app-card {
            background: rgba(40, 42, 58, 0.8);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .app-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .app-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }

        .app-card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #ffffff;
            line-height: 1.3;
        }

        .app-card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .app-action-icon {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: #ffffff;
        }

        .app-action-icon:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .app-action-icon.edit:hover {
            background: rgba(34, 197, 94, 0.3);
            color: #22c55e;
        }

        .app-action-icon.delete:hover {
            background: rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }

        .app-card-buttons {
            display: flex;
            gap: 0.75rem;
            flex-direction: column;
        }

        .app-btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .app-btn.internal {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .app-btn.internal:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.4);
        }

        .app-btn.external {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .app-btn.external:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Vue plein écran pour l'iframe */
        .fullscreen-app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #1e1e2e;
            z-index: 10000;
            display: none;
            flex-direction: column;
        }

        .fullscreen-app.show {
            display: flex;
        }

        .fullscreen-nav {
            background: rgba(40, 42, 58, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 10001;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .nav-btn.back {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            box-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
        }

        .nav-btn.back:hover {
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .nav-btn.reload {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .nav-btn.reload:hover {
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        .app-name-display {
            color: #ffffff;
            font-weight: 600;
            font-size: 1.1rem;
            margin-left: auto;
            margin-right: auto;
        }

        .fullscreen-iframe {
            flex: 1;
            border: none;
            width: 100%;
            height: calc(100vh - 60px);
        }

        /* Modales */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: rgba(40, 42, 58, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 0.5rem;
            cursor: pointer;
            color: white;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: scale(1.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e5e7eb;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .confirmation-text {
            color: #e5e7eb;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .header-title {
                font-size: 1.5rem;
            }

            .main-content {
                padding: 1rem;
            }

            .apps-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
                padding: 0;
            }

            .app-card-buttons {
                flex-direction: column;
            }

            .fullscreen-nav {
                padding: 0.5rem 1rem;
                flex-wrap: wrap;
            }

            .nav-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }

            .app-name-display {
                font-size: 0.9rem;
                margin: 0;
                width: 100%;
                text-align: center;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- En-tête principal -->
    <header class="header" id="mainHeader">
        <div class="header-content">
            <h1 class="header-title">Hub de Mazerakam</h1>
            <button class="btn-add" onclick="openAddModal()">
                <i class="fas fa-plus"></i>
                Ajouter une application
            </button>
        </div>
    </header>

    <!-- Corps principal -->
    <main class="main-content" id="mainContent">
        <div class="apps-grid" id="appsGrid">
            <!-- Les cartes seront générées dynamiquement -->
        </div>
    </main>

    <!-- Vue plein écran pour les applications -->
    <div class="fullscreen-app" id="fullscreenApp">
        <nav class="fullscreen-nav">
            <button class="nav-btn back" onclick="closeFullscreenApp()">
                <i class="fas fa-arrow-left"></i>
                Retour au menu
            </button>
            <button class="nav-btn reload" onclick="reloadCurrentApp()">
                <i class="fas fa-sync-alt"></i>
                Recharger la page
            </button>
            <div class="app-name-display" id="currentAppName"></div>
        </nav>
        <iframe class="fullscreen-iframe" id="appIframe" src=""></iframe>
    </div>

    <!-- Modale pour ajouter/modifier une application -->
    <div class="modal" id="appModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Ajouter une application</h2>
                <button class="modal-close" onclick="closeAppModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="modal-form" id="appForm">
                <div class="form-group">
                    <label for="appName">Nom de l'application</label>
                    <input type="text" id="appName" required placeholder="Entrez le nom de l'application">
                </div>
                <div class="form-group">
                    <label for="appUrl">URL de l'application</label>
                    <input type="url" id="appUrl" required placeholder="https://example.com">
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeAppModal()">Annuler</button>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modale de confirmation de suppression -->
    <div class="modal" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Confirmer la suppression</h2>
                <button class="modal-close" onclick="closeDeleteModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="confirmation-text" id="deleteConfirmText">
                Êtes-vous sûr de vouloir supprimer cette application ?
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn btn-secondary" onclick="closeDeleteModal()">Annuler</button>
                <button type="button" class="btn btn-primary" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);" onclick="confirmDelete()">Supprimer</button>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let apps = [];
        let editingAppId = null;
        let deleteAppId = null;
        let currentAppName = '';

        // Données initiales
        const initialApps = [
            { id: 1, name: "AI Studio Apps", url: "https://aistudio.google.com/apps" },
            { id: 2, name: "Rapport OSINT", url: "https://rapport-osint-v2-50571811909.us-west1.run.app/" },
            { id: 3, name: "Base de Données Chimique", url: "https://base-de-donnees-chimique-50571811909.us-west1.run.app/" },
            { id: 4, name: "OpenBullet Config Gen", url: "https://openbullet-config-gen-50571811909.us-west1.run.app/" },
            { id: 5, name: "Wordlist Generator", url: "https://wordlist-generator-v2-50571811909.us-west1.run.app/" },
            { id: 6, name: "Proxy Finder/Checker", url: "https://proxy-finder-checker-50571811909.us-west1.run.app/" },
            { id: 7, name: "Vérificateur IBAN", url: "https://v-rificateur-iban-738463583475.us-west1.run.app/" },
            { id: 8, name: "Identificateur de Carte Bancaire", url: "https://identificateur-de-carte-bancaire-738463583475.us-west1.run.app/" }
        ];

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            loadApps();
            renderApps();
            setupEventListeners();
        });

        // Configuration des écouteurs d'événements
        function setupEventListeners() {
            // Fermer les modales avec Échap
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeAllModals();
                    closeFullscreenApp();
                }
            });

            // Fermer les modales en cliquant à l'extérieur
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeAllModals();
                    }
                });
            });

            // Gestionnaire du formulaire
            document.getElementById('appForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveApp();
            });
        }

        // Chargement des applications depuis localStorage
        function loadApps() {
            const savedApps = localStorage.getItem('mazerakam-apps');
            if (savedApps) {
                apps = JSON.parse(savedApps);
            } else {
                apps = initialApps;
                saveApps();
            }
        }

        // Sauvegarde des applications dans localStorage
        function saveApps() {
            localStorage.setItem('mazerakam-apps', JSON.stringify(apps));
        }

        // Rendu de la grille d'applications
        function renderApps() {
            const grid = document.getElementById('appsGrid');
            grid.innerHTML = '';

            apps.forEach(app => {
                const card = document.createElement('div');
                card.className = 'app-card';
                card.innerHTML = `
                    <div class="app-card-header">
                        <h3 class="app-card-title">${escapeHtml(app.name)}</h3>
                        <div class="app-card-actions">
                            <button class="app-action-icon edit" onclick="editApp(${app.id})" title="Modifier">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="app-action-icon delete" onclick="deleteApp(${app.id})" title="Supprimer">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="app-card-buttons">
                        <button class="app-btn internal" onclick="openAppInternal('${escapeHtml(app.url)}', '${escapeHtml(app.name)}')">
                            <i class="fas fa-expand"></i>
                            Ouvrir en interne
                        </button>
                        <a href="${escapeHtml(app.url)}" target="_blank" class="app-btn external" style="text-decoration: none;">
                            <i class="fas fa-external-link-alt"></i>
                            Ouvrir dans un nouvel onglet
                        </a>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Ouvrir une application en mode plein écran
        function openAppInternal(url, name) {
            currentAppName = name;
            document.getElementById('currentAppName').textContent = name;
            document.getElementById('appIframe').src = url;
            document.getElementById('fullscreenApp').classList.add('show');
            
            // Cacher les éléments principaux
            document.getElementById('mainHeader').style.display = 'none';
            document.getElementById('mainContent').style.display = 'none';
        }

        // Fermer l'application plein écran
        function closeFullscreenApp() {
            document.getElementById('fullscreenApp').classList.remove('show');
            document.getElementById('appIframe').src = '';
            
            // Réafficher les éléments principaux
            document.getElementById('mainHeader').style.display = 'block';
            document.getElementById('mainContent').style.display = 'block';
            
            currentAppName = '';
        }

        // Recharger l'application courante
        function reloadCurrentApp() {
            const iframe = document.getElementById('appIframe');
            const currentSrc = iframe.src;
            iframe.src = '';
            setTimeout(() => {
                iframe.src = currentSrc;
            }, 100);
            
            showNotification(`${currentAppName} rechargée`, 'success');
        }

        // Ouvrir la modale d'ajout
        function openAddModal() {
            editingAppId = null;
            document.getElementById('modalTitle').textContent = 'Ajouter une application';
            document.getElementById('appName').value = '';
            document.getElementById('appUrl').value = '';
            document.getElementById('appModal').classList.add('show');
        }

        // Modifier une application
        function editApp(id) {
            const app = apps.find(a => a.id === id);
            if (app) {
                editingAppId = id;
                document.getElementById('modalTitle').textContent = 'Modifier l\'application';
                document.getElementById('appName').value = app.name;
                document.getElementById('appUrl').value = app.url;
                document.getElementById('appModal').classList.add('show');
            }
        }

        // Sauvegarder une application (ajout ou modification)
        function saveApp() {
            const name = document.getElementById('appName').value.trim();
            const url = document.getElementById('appUrl').value.trim();

            if (!name || !url) {
                showNotification('Veuillez remplir tous les champs', 'error');
                return;
            }

            if (!isValidUrl(url)) {
                showNotification('Veuillez entrer une URL valide', 'error');
                return;
            }

            if (editingAppId) {
                // Modification
                const index = apps.findIndex(a => a.id === editingAppId);
                if (index !== -1) {
                    apps[index] = { ...apps[index], name, url };
                    showNotification('Application modifiée avec succès', 'success');
                }
            } else {
                // Ajout
                const newId = Math.max(...apps.map(a => a.id), 0) + 1;
                apps.push({ id: newId, name, url });
                showNotification('Application ajoutée avec succès', 'success');
            }

            saveApps();
            renderApps();
            closeAppModal();
        }

        // Supprimer une application
        function deleteApp(id) {
            const app = apps.find(a => a.id === id);
            if (app) {
                deleteAppId = id;
                document.getElementById('deleteConfirmText').textContent = 
                    `Êtes-vous sûr de vouloir supprimer "${app.name}" ?`;
                document.getElementById('deleteModal').classList.add('show');
            }
        }

        // Confirmer la suppression
        function confirmDelete() {
            if (deleteAppId) {
                apps = apps.filter(a => a.id !== deleteAppId);
                saveApps();
                renderApps();
                showNotification('Application supprimée avec succès', 'success');
                closeDeleteModal();
            }
        }

        // Fermer la modale d'application
        function closeAppModal() {
            document.getElementById('appModal').classList.remove('show');
            editingAppId = null;
        }

        // Fermer la modale de suppression
        function closeDeleteModal() {
            document.getElementById('deleteModal').classList.remove('show');
            deleteAppId = null;
        }

        // Fermer toutes les modales
        function closeAllModals() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.classList.remove('show');
            });
            editingAppId = null;
            deleteAppId = null;
        }

        // Échappement HTML pour éviter les injections XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Affichage de notifications
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#10b981' : '#ef4444'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 0.5rem;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                z-index: 10002;
                font-family: 'Inter', sans-serif;
                font-weight: 500;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Fonction utilitaire pour valider les URLs
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
    </script>
</body>
</html>
